type Field {
  _id: ID!
  name: String!
  type: String!
  createdBy: User!
  updatedBy: User
  createdAt: String!
  updatedAt: String
}

input CreateFieldInput {
  name: String!
  type: String!
}

type Query {
  fields: [Field!]
}

type Mutation {
  createField(createFieldInput: CreateFieldInput): Field!
}
